<mat-card class="card" appearance="outlined">
    <mat-card-header>
        <mat-card-title class="title">{{ title() }}</mat-card-title>
        <mat-card-subtitle class="date">
            @if(date.length === 2){
            {{ date[0] }} - {{ date[1] }}
            }
            @else{
            {{ date }}
            }
        </mat-card-subtitle>
        <mat-card-subtitle class="technology">
            @for(tech of stack; track tech){
            <div class="tech-item">
                {{ tech }}
            </div>
            }
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imgPath()" [alt]="title()">
    <mat-card-content>
        <p>
            {{descreption()}}
        </p>
    </mat-card-content>


    <mat-card-actions>
        @if(url()?.includes("github")){
        <a [href]="url()" class="icon" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        }
        @else {
        <a [href]="url()" class="icon" target="_blank">
            <i class="fa-solid fa-globe"></i>
        </a>
        }
    </mat-card-actions>
</mat-card>
